<ion-header [translucent]="true">
  <ion-toolbar>
    <div>
      <ion-img src="../../assets/images/png/logo.png" style="width: 50px; height: 50px;margin: auto;"></ion-img>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Chat</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-singlechat *ngFor="let item of chats" [singleChat]="item"></app-singlechat>

</ion-content>
