<div style="position: relative;">
  <div style="position: relative;margin-bottom: 30px;">
    <div class="bordo">
    </div>
    <div>


<ion-card style="border-radius:15%;background-color:{{risposta.colore}}" color="black">
  <ion-card-header>
    <ion-card-subtitle >{{risposta.usernameRisposta}}</ion-card-subtitle>
    <ion-icon  (click)="togglePreferiti(this)"  style="float: right" name="{{icona}}"></ion-icon>

  </ion-card-header>

  <ion-card-content>
    {{risposta.testoDomanda}}
    <br/>
    {{risposta.testoRisposta}}
    <br/>
    <div class="ion-text-center">
      <div *ngIf="risposta.stato=='S'">
        <ion-button slot="start" color="danger"  (click)="nega($event)" >Refuse</ion-button>
        <ion-button slot="start" color="success" (click)="accetta($event)">Accept</ion-button>
      </div>
      <ion-chip *ngIf="risposta.stato!='S'" outline class="myBtn">
        <ion-label *ngIf="risposta.stato=='R'" style="color: red;">Refused</ion-label>
        <ion-label *ngIf="risposta.stato=='A'" style="color: green;">Accepted</ion-label>
      </ion-chip>
    </div>
  </ion-card-content>
</ion-card>

    </div>
  </div>
