<ion-menu side="start" menu-id="first" content-id="main">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item (click)="apriProfilo()">
        <ion-icon name="settings" slot="start"></ion-icon>
        <ion-label>Profile</ion-label>
      </ion-item>
      <ion-item (click)="apriRisposte()">
        <ion-icon name="paper-plane" slot="start"></ion-icon>
        <ion-label>Answers sent</ion-label>
      </ion-item>
      <ion-item (click)="apriArchivioDomande()">
        <ion-icon name="archive" slot="start"></ion-icon>
        <ion-label>Question archive</ion-label>
      </ion-item>
      <ion-item (click)="apriArchivioRisposteRicevute()">
        <ion-icon name="mail" slot="start"></ion-icon>
        <ion-label>Received answers</ion-label>
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header [translucent]="true">
  <ion-toolbar>
    <div style="width: 100%;display: flex;flex-direction: row;">
      <ion-buttons slot="start" style="width: 33%;">
        <ion-button color="dark" (click)="openMenu()">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-button>
      </ion-buttons>


      <!-- foto profilo -->
      <div style="width: 33%;">
        <ion-img src="../../assets/images/png/logo.png" style="width:50px; height:50px;margin: auto;"></ion-img>
      </div>
    </div>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top: 10%;padding-right: 10%;padding-left: 10%">
    <ion-router-outlet id="main"></ion-router-outlet>

    <!-- foto profilo -->
    <div style="width: 100%">
      <ion-avatar style="margin-left: auto;margin-right: auto;display: block">
        <ion-img src="http://localhost:1337/img/{{user.idUtente}}.{{user.foto}}"></ion-img>
      </ion-avatar>
    </div>


    <!-- bio -->
    <ion-item lines="full">
      <ion-label class="ion-text-center" style="font-family: 'couture-bld';">
        {{user.nome}} {{user.cognome}}
      </ion-label>
    </ion-item>
    <div class="ion-text-center ion-margin-top">
      <ion-label style="width: 100%; font-family: 'DINPro-Medium';" class="ion-text-center">
        {{user.descrizione}}
      </ion-label>
    </div>
  </div>

  <!-- inserimento domanda  -->
  <div>
    <ion-card style="background-color:lightgray;color: white; margin-bottom: 20px;">
      <ion-card-content>
        <ion-button expand="block" color="light" (click)="inserisciDomanda()">Add a new question</ion-button>
      </ion-card-content>
    </ion-card>

    <!-- le mie domanda -->
    <app-myquestion *ngFor="let item of myQuestions" [myQuestion]="item"></app-myquestion>
  </div>


</ion-content>
