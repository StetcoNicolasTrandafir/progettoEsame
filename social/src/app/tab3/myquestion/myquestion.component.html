<div style="position: relative;">
  <div style="position: relative;margin-bottom: 30px;">
    <div class="bordo">
      <!-- style="border-radius:15%;position: absolute;border:2px solid black;width: calc(100% - 20px);height: 100%;left: 20px;top:-10px" -->
    </div>
    <div>
      <ion-card style="position: relative; border-radius:15%; background-color:{{myQuestion.colore}}" color="black">
        <ion-card-header>
          <ion-icon (click)="arhiviaDomanda()" style="float: right" name="trash-bin-outline"></ion-icon>
        </ion-card-header>

        <ion-card-content class="questionContent">
          {{myQuestion.testoDomanda}}
          <br />
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div style=" height: 50;  width: 50%; position: absolute; bottom: -10%;margin-left: 25%;">
    <button class="myBtn" (click)="visualizzaRisposte(myQuestion.id)">
      <div style="display:flex;align-items:center;justify-content:center;width:100%;height: 20;">
        RISPOSTE
        <ion-badge style="margin-left:5px;background-color: {{myQuestion.colore}}">
          {{myQuestion.numeroRisposte||3}}
        </ion-badge>
      </div>

    </button>
  </div>

  </div> -->
</div>
