<ion-card [hidden]="nascondiDomanda">
  <ion-card-header>
    <ion-card-subtitle>{{richiesta.username}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-label>{{richiesta.testoRisposta}}</ion-label>
    <br/>


    <ion-button slot="start" color="danger"  (click)="nega($event)" >Nega</ion-button>
    <ion-button slot="start" color="success" (click)="accetta($event)">Accetta</ion-button>
  </ion-card-content>
</ion-card>
