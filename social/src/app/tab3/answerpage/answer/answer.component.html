<div style="position: relative;">
  <div style="position: relative;margin-bottom: 30px;">
    <div class="bordo">
      <!-- style="border-radius:15%;position: absolute;border:2px solid black;width: calc(100% - 20px);height: 100%;left: 20px;top:-10px" -->
    </div>
    <div>
      <ion-card style="border-radius:15%;background-color:{{risposta.colore}}" color="black">
        <ion-card-header>
          <ion-card-subtitle>{{risposta.username}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{risposta.testoDomanda}}
          <br />
          {{risposta.testoRisposta}}
          <br />
          <div class="ion-text-center">
            <ion-chip outline style="background-color: white;color: {{risposta.colore}}">
              <ion-label *ngIf="risposta.stato=='S'" style="color:black" class="myChip">PENDING</ion-label>
              <ion-label *ngIf="risposta.stato=='R'" style="color:red" class="myChip">REFUSED</ion-label>
              <ion-label *ngIf="risposta.stato=='A'" style="color:green" class="myChip">ACCEPTED</ion-label>
            </ion-chip>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</div>
