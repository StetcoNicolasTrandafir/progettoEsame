<ion-header>
  <ion-toolbar>
    <ion-title>Registrazione</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-card-title class="ion-text-center">Registrazione</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Cognome</ion-label>
      <ion-input [(ngModel)]="cognome"></ion-input>
    </ion-item>
    <br/>

    <ion-radio-group [(ngModel)]="sesso">
      <ion-item>
        <ion-label>Uomo</ion-label>
        <ion-radio slot="start" color="primary" value="M"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Donna</ion-label>
        <ion-radio slot="start" color="danger" value="F"></ion-radio>
      </ion-item>

    </ion-radio-group>
    <br/>
    <ion-item>
      <!--<ion-label>Data di nascita</ion-label>-->
      <ion-datetime placeholder="Select Date" [(ngModel)]="dataNascita"></ion-datetime>
    </ion-item>
    <section>
      <ion-button color="primary" (click)="nextPage()" expand="block">Prosegui</ion-button>
    </section>
  </ion-card>
</ion-content>
