<ion-card style="border-radius:15%; background-color:{{domanda.colore}}" color="black" [hidden]="domandaNascosta">
  <ion-card-header>
    <ion-card-subtitle>{{domanda.username}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{domanda.testoDomanda}}
    <br/>
    <ion-button class="ion-margin-top" color="light" size="small" (click)="rispondi($event)" expand="block"><span style="color: {{domanda.colore}}">Rispondi</span></ion-button>
  </ion-card-content>
</ion-card>
