<div style="position: relative;">
  <div style="position: relative;margin-bottom: 30px;">
    <div
      style="border-radius:15%;position: absolute;border:2px solid black;width: calc(100% - 20px);height: 100%;left: 20px;top:-10px">
    </div>
    <div>
      <ion-card style="position: relative; border-radius:15%; background-color:{{domanda.colore}}" color="black"
        [hidden]="domandaNascosta">
        <ion-card-header>
          <ion-card-subtitle>{{domanda.username}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          {{domanda.testoDomanda}}
          <br />
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div
    style="position: absolute;z-index: 20; bottom:-20px; width: 100%;display: flex;align-items: center;justify-content: center;">

    <ion-button style="width: 50%;--border-radius	: 30px;" color="light" size="small" (click)="rispondi($event)"
      expand="block"><span style="color: {{domanda.colore}}">Rispondi</span></ion-button>
  </div>
</div>
