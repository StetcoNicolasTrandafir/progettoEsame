<ion-header>
  <ion-toolbar>
    <ion-title>Rispondi</ion-title>
    <ion-buttons slot="start">
      <ion-button color="dark" (click)="dismiss()"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="dark" slot="end" size="small" (click)="invia()"><ion-icon name="send-outline"></ion-icon></ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="--ion-background-color: {{colore}} !important;">
    <ion-label class="ion-text-center">{{categoria}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label  class="ion-text-center" text-wrap>{{testo}}</ion-label>
  </ion-item>
    <ion-textarea [(ngModel)]="testoRisposta" rows="8" class="ion-margin ion-text-center" placeholder="Scrivi la tua risposta qui..."></ion-textarea>

</ion-content>
