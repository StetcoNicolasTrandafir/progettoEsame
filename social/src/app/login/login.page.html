<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>

      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label position="floating" >Username/E-mail</ion-label>
      <ion-input [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="ion-text-center" style="color: red;padding-top:10px;">{{errore}}</div>
    <br>

    <section>
      <ion-button color="primary" (click)="login()" expand="block">Login</ion-button>
      <ion-button color="primary" (click)="signup()" fill="outline" expand="block">Signup</ion-button>
    </section>
  </ion-card>
</ion-content>
