<ion-content >
<div style="height: 95%; padding: 7%;padding-top: 15%; " >
  <h1 style="text-align: center; color:#4D7493;font-family: 'couture-bld'">LOGIN</h1>
    <ion-item style="margin-top: 5%;">
      <ion-label position="floating" style="color:#4D7493; font-weight: bold;" >Username/E-mail</ion-label>
      <ion-input color="warning" [(ngModel)]="user"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color:#4D7493; font-weight: bold;" position="floating">Password</ion-label>
      <ion-input color="warning"  type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="ion-text-center" style="color: red;padding-top:10px;">{{errore}}</div>
    <br>

      <div style="text-align: center; height: 7%;">
        <button (click)="login()" class="myBtn">ACCEDI</button>
      </div>
      <div style="text-align: center;position: absolute; bottom: 3%; width: 100%;">
        <h5 style="font-family: 'couture-bld'; text-align: center; color:#4D7493; font-weight: bold; ">ULTRALOOK</h5>
      </div>
</div>
